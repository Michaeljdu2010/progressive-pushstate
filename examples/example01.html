<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		
		<title>
			Progressive Pushstate Example 1 - An Example Of How Links Can Populate 
			a Form.
		</title>
		<meta name="description" 
			content="Progressive Pushstate Example 1 - An Example Of How Links Can Populate a Form.">
		<meta name="author" content="Zoltan Hawryluk">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

	</head>

	<body>
		
		<h1>Test 1</h1>
		
		<ul>
			<li><a class="pp-link" href="?this=1&that=2&otherthing=3">Test 1</a></li>
			<li><a class="pp-link" href="?this=a&that=b&otherthing=c">Test 2</a></li>
			<li><a class="pp-link" href="?this=alpha&that=beta&otherthing=gamma">Test 3</a></li>
			<li><a class="pp-link pp-merge" href="?this=merge">Merge "this=merge" with current state</a></li>
		</ul>
		
		<form class="pp-form">
			<dl>
				<dt>This:</dt>
				<dd><input type="text" name="this"</dd>
				
				<dt>That:</dt>
				<dd><input type="text" name="that"</dd>
				
				<dt>Other thing:</dt>
				<dd><input type="text" name="otherthing"</dd>
				
				<dt>Radio button test
				<dd>
					<input type="radio" id="radio1" checked name="radio" value="Rockabilly"/> <label for="radio1">Rockabilly (This one is checked by default)</label>
					<input type="radio" id="radio2" name="radio" value="Punk"/> <label for="radio2">Punk</label>
					<input type="radio" id="radio3" name="radio" value="Ska" /> <label for="radio3">Ska</label>
					<input type="radio" id="radio4" name="radio" value="Soul" /> <label for="radio4">Soul</label>
					
					</dd>
				</dt>
			</dl>
		</form>
		
		<h1>Output</h1>
		<div id="output"></div>
		
		<script src="../js/progressive-pushstate.js"></script>
		<script src="js/example01.js"></script>
	</body>
</html>
