<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		
		<title>
			Progressive Pushstate Example 1 - An Example Of How Links Can Populate 
			a Form.
		</title>
		<meta name="description" 
			content="Progressive Pushstate Example 4 - Keeping Track of Scroll Position in History.">
		<meta name="author" content="Zoltan Hawryluk">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link href="css/example04.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<form class="pp-form" data-pp-events="submit change" >
			<fieldset>
				<legend>Transendental Form</legend>
				
				<label for="numDigits">Enter in how many values you want to see of a particular transendental number:</label>
				<input type="number" id="numDigits" name="numDigits" value="" min="3" max="9999"/>
				
				<label for="fontSize">Font size that you want it to be written in: </label>
				<input type="range" id="fontSize" name="fontSize" min="10" max="200" />
				<output id="rangeVal" >-</output>
			</fieldset>
		</form>
		
		<div id="results"></div>
		
		<script src="../js/progressive-pushstate.js"></script>
		<script src="js/pi.js"></script>
		<script src="js/example04.js"></script>
	</body>
</html>
